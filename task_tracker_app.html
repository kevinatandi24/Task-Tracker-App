<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(79, 172, 254, 0.1);
            border-bottom: 1px solid rgba(79, 172, 254, 0.2);
        }

        .stat {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .task-form {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .filters {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
        }

        .task-list {
            padding: 30px;
            min-height: 300px;
        }

        .task-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-right: 15px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority.high {
            background: #ffebee;
            color: #c62828;
        }

        .priority.medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority.low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .due-date {
            color: #666;
            font-size: 14px;
        }

        .due-date.overdue {
            color: #c62828;
            font-weight: 600;
        }

        .task-description {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .action-btn.complete {
            color: #4caf50;
            border-color: #4caf50;
        }

        .action-btn.complete:hover {
            background: #4caf50;
            color: white;
        }

        .action-btn.delete {
            color: #f44336;
            border-color: #f44336;
        }

        .action-btn.delete:hover {
            background: #f44336;
            color: white;
        }

        .action-btn.edit {
            color: #2196f3;
            border-color: #2196f3;
        }

        .action-btn.edit:hover {
            background: #2196f3;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                align-self: flex-start;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Tracker</h1>
            <p>Stay organized and boost your productivity</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingTasks">0</span>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="task-form">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="title" required placeholder="Enter task title...">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" placeholder="Enter task description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" name="dueDate">
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <span>+</span> Add Task
                </button>
            </form>
        </div>

        <div class="filters">
            <div class="filter-btn active" data-filter="all">All Tasks</div>
            <div class="filter-btn" data-filter="pending">Pending</div>
            <div class="filter-btn" data-filter="completed">Completed</div>
            <div class="filter-btn" data-filter="high">High Priority</div>
            <div class="filter-btn" data-filter="overdue">Overdue</div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>

        <div class="task-list">
            <div id="taskContainer"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" name="description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate" name="dueDate">
                    </div>
                </div>
                
                <button type="submit" class="btn">Update Task</button>
            </form>
        </div>
    </div>

    <script>
        class TaskTracker {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
            }

            bindEvents() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Edit form submission
                document.getElementById('editTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateTask();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderTasks();
                });

                // Modal close on backdrop click
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeEditModal();
                    }
                });
            }

            addTask() {
                const form = document.getElementById('taskForm');
                const formData = new FormData(form);
                
                const task = {
                    id: Date.now().toString(),
                    title: formData.get('title'),
                    description: formData.get('description'),
                    priority: formData.get('priority'),
                    dueDate: formData.get('dueDate'),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                form.reset();

                // Show success animation
                this.showNotification('Task added successfully!', 'success');
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted successfully!', 'success');
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    
                    const message = task.completed ? 'Task completed!' : 'Task marked as pending!';
                    this.showNotification(message, 'success');
                }
            }

            editTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    this.editingTaskId = id;
                    
                    // Populate edit form
                    document.getElementById('editTaskTitle').value = task.title;
                    document.getElementById('editTaskDescription').value = task.description || '';
                    document.getElementById('editTaskPriority').value = task.priority;
                    document.getElementById('editTaskDueDate').value = task.dueDate || '';
                    
                    // Show modal
                    document.getElementById('editModal').classList.add('active');
                }
            }

            updateTask() {
                const form = document.getElementById('editTaskForm');
                const formData = new FormData(form);
                
                const task = this.tasks.find(task => task.id === this.editingTaskId);
                if (task) {
                    task.title = formData.get('title');
                    task.description = formData.get('description');
                    task.priority = formData.get('priority');
                    task.dueDate = formData.get('dueDate');
                    task.updatedAt = new Date().toISOString();
                    
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.closeEditModal();
                    this.showNotification('Task updated successfully!', 'success');
                }
            }

            closeEditModal() {
                document.getElementById('editModal').classList.remove('active');
                this.editingTaskId = null;
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.renderTasks();
            }

            getFilteredTasks() {
                let filtered = this.tasks;

                // Apply search filter
                if (this.searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(this.searchTerm) ||
                        (task.description && task.description.toLowerCase().includes(this.searchTerm))
                    );
                }

                // Apply status/priority filter
                switch (this.currentFilter) {
                    case 'pending':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(task => task.priority === 'high');
                        break;
                    case 'overdue':
                        const today = new Date().toISOString().split('T')[0];
                        filtered = filtered.filter(task => 
                            !task.completed && task.dueDate && task.dueDate < today
                        );
                        break;
                }

                return filtered;
            }

            renderTasks() {
                const container = document.getElementById('taskContainer');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>Add a new task or adjust your filters to get started.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTasks.map(task => this.renderTask(task)).join('');
            }

            renderTask(task) {
                const isOverdue = task.dueDate && task.dueDate < new Date().toISOString().split('T')[0] && !task.completed;
                const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : '';

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-header">
                            <div class="task-title">${this.escapeHtml(task.title)}</div>
                            <div class="task-actions">
                                <button class="action-btn complete" onclick="taskTracker.toggleTask('${task.id}')" title="${task.completed ? 'Mark as pending' : 'Mark as completed'}">
                                    ${task.completed ? '↶' : '✓'}
                                </button>
                                <button class="action-btn edit" onclick="taskTracker.editTask('${task.id}')" title="Edit task">
                                    ✏
                                </button>
                                <button class="action-btn delete" onclick="taskTracker.deleteTask('${task.id}')" title="Delete task">
                                    ✕
                                </button>
                            </div>
                        </div>
                        
                        <div class="task-meta">
                            <div class="priority ${task.priority}">${task.priority}</div>
                            ${dueDate ? `<div class="due-date ${isOverdue ? 'overdue' : ''}">Due: ${dueDate}</div>` : ''}
                        </div>
                        
                        ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#4caf50' : '#2196f3'};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                    z-index: 1001;
                    font-weight: 600;
                    animation: slideInRight 0.3s ease;
                `;
                notification.textContent = message;
                
                // Add animation keyframes if not already added
                if (!document.querySelector('#notification-styles')) {
                    const style = document.createElement('style');
                    style.id = 'notification-styles';
                    style.textContent = `
                        @keyframes slideInRight {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                try {
                    // Keep tasks in memory for the session
                    // In a real environment, you would use:
                    // localStorage.setItem('tasks', JSON.stringify(this.tasks));
                } catch (error) {
                    console.warn('Could not save tasks to storage');
                }
            }

            loadTasks() {
                try {
                    // Return sample tasks for demonstration
                    // In a real environment, you would use:
                    // return JSON.parse(localStorage.getItem('tasks') || '[]');
                    
                    return [
                        {
                            id: '1',
                            title: 'Welcome to Task Tracker!',
                            description: 'This is a sample task to get you started. You can edit, complete, or delete it.',
                            priority: 'medium',
                            dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                            completed: false,
                            createdAt: new Date().toISOString()
                        }
                    ];
                } catch (error) {
                    return [];
                }
            }
        }

        // Global functions for onclick handlers
        let taskTracker;

        window.closeEditModal = function() {
            taskTracker.closeEditModal();
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            taskTracker = new TaskTracker();
        });
    </script>
</body>
</html>
